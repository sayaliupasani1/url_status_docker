<html>
  <body>
    <h1>URL Availability</h1>
    <p> This is a web application to verify the availability of specified URL </p>
    <p> Please use below box to input your URL: </p>
    <form method="POST">
      <input name="url">
      <input type="submit">
    </form>
    <p> The URL is ({{ url }})</p>
    <p> Status code received: {{ status }} </p>
    <p> {{ availability }} </p>
    <p> Last check performed on: {{ timestamp }}
    <p> {{ cache }} </p>
  </body>
</html>
